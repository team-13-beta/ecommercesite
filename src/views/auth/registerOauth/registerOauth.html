<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>β</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script
      type="module"
      src="../../user/header-footer/inputHeader.js"
    ></script>
    <script
      type="module"
      src="../../user/header-footer/inputFooter.js"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>

    <script src="registerOauth.js" type="module" defer></script>
  </head>
  <body>
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5">β 환영합니다!</p>
        <p class="title is-5">서비스를 이용하기 위해서는 추가적인 사용자의 정보가 필요합니다.</p>

        <div class="field">
          <label class="label" for="phoneNumberInput">휴대폰 번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="text"
              placeholder="000-****-****"
              autocomplete="on"
            />
          </div>
        </div>
        
        <!-- 주소 찾기 -->
        <label class="label" for="address2">주소</label>
        <div class="field is-horizontal">
          <div class="field-label is-normal"></div>
          <div class="field-body search">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="postalCode"
                  type="text"
                  placeholder="주소찾기를 클릭해 주세요."
                  readonly
                />
              </p>
            </div>
            <div>
              <button
                class="button is-light is-hovered"
                id="searchAddressButton"
              >
                주소찾기
              </button>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address1"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                  readonly
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal mb-5">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address2"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                />
              </p>
            </div>
          </div>
        </div>

        <button class="button is-fullwidth" id="submitButton">회원가입</button>
      </form>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
