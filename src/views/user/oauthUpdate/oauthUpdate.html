<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>β</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="oauthUpdate.css" />

  </head>

  <body>

    <!-- 회원정보 수정 폼(Form) -->
    <div class="update-user-form-container">
      <form class="box update-user-form-box" id="registerUserForm">
        <p class="title">회원정보 수정</p>

        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="이름을 작성해주세요"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneNumberInput">휴대폰 번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="text"
              placeholder="000-****-****"
              autocomplete="on"
            />
          </div>
        </div>

        <!-- 주소 찾기 -->
        <div class="field">
          <label class="label label-address" for="address2">주소</label>
          <div class="field-label is-normal"></div>
          <div class="field-body search">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="postalCode"
                  type="text"
                  placeholder="주소찾기를 클릭해 주세요."
                  readonly
                />
              </p>
            </div>
            <div>
              <button
                class="button is-light is-hovered"
                id="searchAddressButton"
              >
                주소찾기
              </button>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address1"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                  readonly
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="field-label is-normal no-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  id="address2"
                  type="text"
                  placeholder=""
                  autocomplete="on"
                />
              </p>
            </div>
          </div>
        </div>

            <button class="button" id="saveAccountButton">저장하기</button>
            <button class="button" id="deleteAccountButton">탈퇴하기</button>
            <button class="button" id="cancelButton">취소하기</button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script type="module" src="../header-footer/inputHeader.js"></script>
    <script type="module" src="../header-footer/inputFooter.js"></script> 
    <script src="./oauthUpdate.js" type="module" defer></script>
  </body>
</html>
